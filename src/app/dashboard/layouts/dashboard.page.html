<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title color="light">dashboard</ion-title>
    <ion-button slot="end" color="primary" fill="clear">
      <ion-icon slot="icon-only" name="log-out" color="light"></ion-icon>
    </ion-button>
  </ion-toolbar>
  <ion-toolbar class="ion-no-border">
    <ion-searchbar animated="true" placeholder="Buscar previsam" mode="ios" [formControl]="formInput">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
