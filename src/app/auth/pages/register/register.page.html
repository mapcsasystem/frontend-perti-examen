<ion-content [fullscreen]="true">
  <div class="centerCard">
    <ion-card class="cardHeader">
      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
          <ion-list>

            <ion-item>
              <ion-input type="text" label="Nombre Completo" placeholder="Nombre Completo" labelPlacement="floating"
                formControlName="fullName"></ion-input>
              <ion-icon slot="end" name="person"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="getField('fullName')?.invalid && (getField('fullName')?.dirty || getField('fullName')?.touched)">
              <ion-note color="danger" *ngIf="getField('fullName')?.hasError('required')">Campo requerido.</ion-note>
            </ion-item>

            <ion-item>
              <ion-input type="text" label="Usuario" placeholder="Usuario" labelPlacement="floating"
                formControlName="userName"></ion-input>
              <ion-icon slot="end" name="person"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="getField('userName')?.invalid && (getField('userName')?.dirty || getField('userName')?.touched)">
              <ion-note color="danger" *ngIf="getField('userName')?.hasError('required')">Campo requerido.</ion-note>
            </ion-item>


            <ion-item>
              <ion-input type="email" label="Correo electrónico" placeholder="Correo electrónico"
                labelPlacement="floating" formControlName="email"></ion-input>
              <ion-icon slot="end" name="mail"></ion-icon>
            </ion-item>
            <ion-item *ngIf="getField('email')?.invalid && (getField('email')?.dirty || getField('email')?.touched)">
              <ion-note color="danger" *ngIf="getField('email')?.hasError('required')">Campo requerido.</ion-note>
              <ion-note color="danger" *ngIf="getField('email')?.hasError('pattern')">No es un correo valido</ion-note>
            </ion-item>

            <ion-item>
              <ion-input type="text" label="Contraseña" placeholder="Contraseña" labelPlacement="floating"
                formControlName="password"></ion-input>
              <ion-icon slot="end" name="eye"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="getField('password')?.invalid && (getField('password')?.dirty || getField('password')?.touched)">
              <ion-note color="danger" *ngIf="getField('password')?.hasError('required')">Campo requerido.</ion-note>
            </ion-item>

            <ion-item>
              <ion-input [type]="eye?'password':'text'" label="Validar contraseña" placeholder="Validar contraseña"
                labelPlacement="floating" formControlName="password1"></ion-input>
              <ion-icon slot="end" [name]="eye?'eye-off':'eye'" style="cursor: pointer;"
                (click)="clickEye()"></ion-icon>
            </ion-item>
            <ion-item
              *ngIf="getField('password1')?.invalid && (getField('password1')?.dirty || getField('password1')?.touched)">
              <ion-note color="danger" *ngIf="getField('password1')?.hasError('required')">Campo requerido.</ion-note>
              <ion-note color="danger" *ngIf="getField('password1')?.hasError('sameInvalidPassword')">Las contraseñas no
                son iguales.</ion-note>
            </ion-item>

          </ion-list>
          <ion-button type="submit" expand="block">Aceptar</ion-button>
        </form>
        <ion-button expand="block" fill="clear" (click)="goToLogin()">¿IR AL LOGIN?</ion-button>
        <p class="time-p">{{getField('createdAt')?.value?(getField('createdAt')?.value |
          date:'dd/MM/yyyy'):''}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
